<div class="l_service__technology__container">
    <div class="c_technology__wrapper" v-for="tool in tools">
        <header class="c_service__section__header">
            <h1> {{tool['header']}}</h1>
        </header>
        <div class="l_center">
            <div class="l_flex-item" v-for="toolcard in tool['cards']">
                <div class="l_card__img">
                    <img :src="'../assets/component/service/' + $route.params.service + '/tools/' + toolcard.imageUrl">
                </div>
                <div class="l_text_card">
                    <h1>{{toolcard['header']}}</h1>
                    <p>{{toolcard['description']}}</p>
                </div>
            </div>
        </div>
     </div>
</div>
