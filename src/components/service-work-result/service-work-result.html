<div class="l_service_work_card">
    <div class="c_service__section__header">
        <h1> {{results[0]['header']}}</h1>
    </div>
    <div class="l_center">
        <div class="l_flex-item" v-for="resultCard in results[1]['cards']">
            <div class="l_img__card">
                <swiper :options="swiperOption">
                    <swiper-slide v-for="(image, id) in resultCard.imageUrls" :key="id">
                        <div class="l_img__container">
                            <img :src="'../assets/component/service/' + $route.params.service+ '/results/' + image.imageUrl" alt="">
                        </div>
                    </swiper-slide>
                    <div class="swiper-pagination" slot="pagination"></div>
                </swiper>
            </div>
            <div class="c_text__card">
                <h1>{{resultCard['header']}}</h1>
                <p>{{resultCard['description']}}</p>
            </div>
        </div>
    </div>  
</div>
