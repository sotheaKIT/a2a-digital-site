<div  id="services-page">
    <header class="l_service__title">
        <h1>Services</h1>
    </header>
        <section v-for="serviceContent in serviceContents" v-bind:key="serviceContent.id" v-bind:data-aos="serviceContent.animation" v-bind:class="serviceContent.css">
                <div class="l_article__wrapper l_pc">
                        <article class="l_card__text">
                            <h1>{{serviceContent.title}}</h1>
                            <p>{{serviceContent.cotent}} 
                            </p>
                            <router-link :to="{ name: 'servicedetail', params: { service: serviceContent.route}}">Read More 
                                <img src="../../../public/assets/component/content-card/Arrow-right.svg">
                            </router-link >
                        </article>
                </div> 
                <div class="l_card__img">
                    <img :src='serviceContent.src' >
                    <!-- <div class="bg_photo" style="background-image: url(https://storage.googleapis.com/chydlx/codepen/blog-cards/image-2.jpg)"></div> -->
            </div>
        </section>
</div>
